<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="Shortcut Icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.jpeg') }}" />
  <script src="{{ url_for('static', filename='js/sweet-alert.min.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sweet-alert.css') }}"> <!-- "{{ url_for('static', filename=' ... ') }}" -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/material-design-iconic-font.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.mCustomScrollbar.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilos.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='/ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery-1.11.2.min.js') }}"></script>  <!-- Scroll -->
  <script src="{{ url_for('static', filename='js/modernizr.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>   
</head>
  <body>
    <div class="login-container full-cover-background">
      <div class="form-container">
        <div class="full-reset" style="padding: 20px 0; color:#fff;">
          <figure>
              <img src="/static/img/logo.jpeg" alt="Logo" id="logo_inicio" class="img-responsive center-box" style="width:50%;">
          </figure>
        </div>

        <h4 class="text-center all-tittles" style="margin-bottom: -60px;">CREA TU CUENTA</h4>
        <form action="{{ url_for('registro_usuario') }}" method="post" onsubmit="guardar_contraseña(event)">
          <div name="usuario" class="group-material-login">
              <input type="text" id="username" name="username" placeholder="Ingrese su Usuario" class="material-login-control" required="" maxlength="70">
              <span class="highlight-login"></span>
              <span class="bar-login"></span>
              <label class="titulo_inicio">Usuario</label>
          </div>
              
          <div name="password_hash" class="group-material-login">
            <input type="password" id="password" name="password_hash" placeholder="Ingrese su Contraseña" class="material-login-control" required="" maxlength="70">
            <span class="highlight-login"></span>
            <span class="bar-login"></span>
            <label class="titulo_inicio">Contraseña</label>
          </div>

          <div name="fullname" class="group-material-login">
            <input type="text" id="fullname" name="fullname" placeholder="Ingrese su Nombre Completo" class="material-login-control" required="" maxlength="70">
            <span class="highlight-login"></span>
            <span class="bar-login"></span>
            <label class="titulo_inicio">Nombre Completo</label>
          </div>
          
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

          <p class="text-center">
            <button type="submit" class="btn btn-primary"><i></i>Crear</button>
          </p>
            </form>
          
        
      </div>   
    </div>
  </body>
</html>
